<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lists</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        #lists-container {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 500px;
        }

        #lists-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #lists-container li:hover {
            background-color: #333;
        }

        #lists-container li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            flex-grow: 1;
            padding: 10px 0;
        }

        .list-link {
            display: flex;
            align-items: center;
            flex-grow: 1;
            text-decoration: none;
            color: white;
        }

        .delete-list-button {
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 15px;
        }

        .delete-list-button:hover {
            background-color: #ff1a1a;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .back-button, .create-list-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            border: 2px solid white;
            font-size: 1rem;
        }

        .back-button:hover, .create-list-button:hover {
            background-color: white;
            color: black;
        }

        #empty-message {
            color: white;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Your Lists</h1>
    <div id="empty-message">what are we up to?</div>
    <ul id="lists-container"></ul>
    <div class="button-container">
        <a href="/" class="back-button">Home</a>
        <a href="/create_list" class="create-list-button">Do!</a>
    </div>

    <script>
        function loadLists() {
            fetch('/api/lists')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('lists-container');
                    const emptyMessage = document.getElementById('empty-message');
                    container.innerHTML = '';
                    
                    if (!data.lists || data.lists.length === 0) {
                        emptyMessage.style.opacity = '1';
                        setTimeout(() => {
                            emptyMessage.style.opacity = '0';
                        }, 3000);
                    } else {
                        emptyMessage.style.opacity = '0';
                        data.lists.forEach(list => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <a href="/list/${list}" class="list-link">${list}</a>
                                <button onclick="deleteList('${list}')" class="delete-list-button">Delete</button>
                            `;
                            // Make the whole li clickable, except for the delete button
                            li.addEventListener('click', (e) => {
                                if (!e.target.classList.contains('delete-list-button')) {
                                    window.location.href = `/list/${list}`;
                                }
                            });
                            container.appendChild(li);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function deleteList(listName) {
            // Stop event propagation to prevent navigation
            event.stopPropagation();
            if (confirm(`Are you sure you want to delete "${listName}"?`)) {
                fetch(`/api/delete-list/${listName}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    const listElement = Array.from(document.querySelectorAll('#lists-container li'))
                        .find(li => li.querySelector('a').textContent === listName);
                    if (listElement) {
                        listElement.remove();
                    }
                    if (document.querySelectorAll('#lists-container li').length === 0) {
                        document.getElementById('empty-message').style.opacity = '1';
                        setTimeout(() => {
                            document.getElementById('empty-message').style.opacity = '0';
                        }, 3000);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Initial load
        loadLists();
    </script>
</body>
</html>
