<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lists</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #lists-container {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 400px;
        }

        #lists-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #lists-container li a {
            color: #1e90ff;
            text-decoration: none;
        }

        #lists-container li a:hover {
            text-decoration: underline;
        }

        .delete-list-button {
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-list-button:hover {
            background-color: #ff1a1a;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .back-button, .create-list-button {
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .back-button:hover, .create-list-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Lists</h1>
    <ul id="lists-container">
        <!-- Lists will be populated here -->
    </ul>
    <div class="button-container">
        <a href="/" class="back-button">Back to Home</a>
        <a href="/create_list" class="create-list-button">Create Another List</a>
    </div>

    <script>
        // Fetch and display lists
        fetch('/api/lists')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('lists-container');
                if (data.lists.length === 0) {
                    container.innerHTML = '<li>No lists found. Create your first list!</li>';
                } else {
                    data.lists.forEach(list => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="/list/${list}">${list}</a>
                            <button onclick="deleteList('${list}')" class="delete-list-button">Delete</button>
                        `;
                        container.appendChild(li);
                    });
                }
            })
            .catch(error => console.error('Error:', error));

        // Delete list function
        function deleteList(listName) {
            if (confirm('Are you sure you want to delete this list and all its tasks?')) {
                fetch(`/api/delete-list/${listName}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
