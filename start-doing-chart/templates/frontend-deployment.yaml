apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 058264364931.dkr.ecr.us-east-1.amazonaws.com/gitops:frontend-latest
        ports:
        - containerPort: 80